<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Calculator</title>
    <style>
        body{
            background: linear-gradient(100deg,#000d31,#00255c);
            background-size: 100%;
            color: #000d31;
            display: flex;
            font-family: Arial, Helvetica, sans-serif;
        }
        .calculator {
            width: 235px;
            margin: 100px auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px #333;
            transition: fadein 0.4s ease-out;
        }
        .display {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            text-align: right;
            padding-right: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
            color: black;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            padding: 15px;
            font-size: 21px;
            border: none;
            border-radius: 5px;
            background-color: #cccccccb;
            cursor: pointer;
            transition: .4s;
        }
        .button:hover {
            background-color: #013199;
            color: white;
            box-shadow: 0 4px 7px #00255c;
        }
        h1{
            color: #ccc;
            font-weight: 490;
            position: absolute;
            top: 10px;
            left: 2rem;
            text-shadow: 0 0 5px #000d31;
        }
    </style>
</head>
<body>
    <h1>Calculater</h1>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button" onclick="appendToDisplay('/')">/</button>
            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button" onclick="appendToDisplay('*')"><ion-icon name="close"></ion-icon></button>
            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button" onclick="appendToDisplay('-')">-</button>
            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button" onclick="appendToDisplay('.')">.</button>
            <button class="button" onclick="clearDisplay()">C</button>
            <button class="button" onclick="appendToDisplay('+')">+</button>
            <button class="button" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            const displayValue = document.getElementById('display').value;
            if (displayValue === '1234') {
                window.location.href = 'another.html';
            } else {
                try {
                    document.getElementById('display').value = eval(displayValue);
                } catch (e) {
                    document.getElementById('display').value = 'Error';
                }
            }
        }
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
